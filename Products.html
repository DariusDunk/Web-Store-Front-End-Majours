<!-- Products.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGROMAG</title>
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/products.css">
  <link rel="stylesheet" href="css/paging.css">
</head>
<body>
<header>
  <div class="brand-container">
    <a href="MainPage.html" class="brand-link">
      <div class="brand">
        <div class="brand-rectangle"></div>
        <div class="brand-text">
          <span class="agro">AGRO</span><span class="mag">MAG</span>
        </div>
      </div>
    </a>
  </div>
  <div class="menu">
    <div class="menu-options">
      <nav>
        <ul>
          <li class="category-menu">
            <a href="#" class="category-menu-btn">Категории <span class="category-menu-icon">&#9776;</span></a>
            <div class="category-menu-content" id="category-menu">
            </div>
          </li>
        </ul>
      </nav>
      <a href="#">Продукти</a>
      <a href="#">Контакти</a>
    </div>

    <div class="search-bar">
      <input type="text" id="search_bar" placeholder="Search...">
      <button>
        <img id="search_button" src="img/magnifying-glass-icon.png" alt="Search">
      </button>
      <div id="search_dropdown" class="search_dropdown"></div>
    </div>

    <div class="user-profile">
      <button class="heart-icon">
        <img src="img/heart-icon.png" alt="Favorites">
      </button>
      <div class="profile-container" onclick="toggleDropdown()">
        <img src="img/user-profile-image.png" alt="User Profile" class="profile-image">
        <span id="userName" class="username">Username</span>
      </div>
      <div class="dropdown-menu" id="userDropdown">
        <a href="customerCart.html">Количка</a>
        <!--        <a href="#">История на покупките</a>-->
        <!--        <a href="#">Смяна на снимката</a>-->
        <a id="logout" href="#">Изход</a>
      </div>
    </div>
  </div>
</header>
<main class="main-container">
  <div id="filter-sidebar" class="filter-sidebar"></div>
  <div class="products-section">
    <div class="product-controls">
      <div class="sort-container">
        <label for="sort-select">Сортиране по: </label>
        <select id="sort-select">
          <option value="popularity" selected>Популярност</option>
          <option value="price_asc">Цена възх.</option>
          <option value="price_desc">Цена низх.</option>
          <option value="name_asc">Азбучен ред възх.</option>
          <option value="name_desc">Азбучен ред низх.</option>
        </select>
      </div>
      <button id="filters-button">филтри</button>
    </div>
    <h1 id="product-mode-message"></h1>
    <div class="product-container" id="productContainer"></div>
    <br>
    <div class="pagination-container" id="paginationContainer"></div>
  </div>
</main>
<div id="filter-overlay" class="filter-overlay"></div>
<script src="js/menu.js"></script>
<script src="js/products.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', getProducts);
</script>
</body>

</html>
